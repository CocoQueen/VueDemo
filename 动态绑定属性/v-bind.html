<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h1 :class="active">{{message}}</h1>
  <h1 class="active">{{message}}</h1>
  <h1 :class="{active:isActive,line:isLine}">{{message}}</h1>

  <!--对象语法-->
  <h1 :class="getClasses()">{{message}}</h1>
  <!--数组语法-->
  <h1 :class="getArrays()">{{message}}</h1>

  <!--<a v-bind:href="aHref">百度一下</a>-->
  <!--语法糖写法-->
  <!--<img :src="imgUrl" alt="">-->
  <!--<a :href="aHref">百度一下</a>-->
  <button @click="btnClick">点击变色</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'message',
//      imgUrl: 'http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1208/15/c0/12924355_1344999165557.jpg',
//      aHref: 'https://www.baidu.com',
      active: 'active',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive
      },
      getClasses: function () {
        return {active: this.isActive, line: this.isLine}
      },
      getArrays: function () {
        return [this.active, this.line]
      }
    }
  })
</script>
</body>
</html>
