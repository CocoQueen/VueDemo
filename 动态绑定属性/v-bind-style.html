<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绑定style</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>
  <h1 :style="{fontSize:fontSize,color:color}">{{message}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '绑定style',
      fontSize: '50px',
      color: 'red'
    }
  })
</script>
</body>
</html>
